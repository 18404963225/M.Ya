<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device- width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0">
	<title>注册页</title>
	<script src="js/rems.js"></script>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/base.css">

</head>
<body>
	<main class="box">
		<!-- 头部开始 -->
		<header>
			<div class="head-fanhui">
				<img src="img/fanhui.png" alt="">
			</div>
			<div class="head-biaoti">
				<img src="img/zhuce biaoti.png" alt="">
			</div>
		</header>
		<!-- 头部结束 -->

		<!-- 内容开始 -->
		<div id="neirong">
			<div id="login">
				<div class="touxiang">
					<img src="img/zhuce touxiang.png" alt="">
				</div>
				<div class="chatu">
					<img src="img/zhuce chatu1.png" alt="">
				</div>
				<form action="" method="post">
					<div class="yonghu">
						<div class="yonghu-left">
							<img src="img/zhuce yonghu.png" alt="">
						</div>
						<div class="yonghu-right">
							<input type="text" class="yonghuName" placeholder="请输入用户名">
						</div>
					</div>
					<div class="mima">
						<div class="yonghu-left">
							<img src="img/zhuce mima.png" alt="">
						</div>
						<div class="yonghu-right">
							<input type="password" class="shuMima" placeholder="请输入密码">
						</div>
					</div>
					<div class="mima">
						<div class="yonghu-left">
							<img src="img/zhuce mima.png" alt="">
						</div>
						<div class="yonghu-right">
							<input type="password2" class="shuMima" placeholder="请再次输入密码">
						</div>
					</div>
					<div class="qiangdu">
						<img src="img/zhuce qiangdu.png" alt="">
					</div>

				</form>
				<div class="loginAnniu">
					<h5 class="hanzi">确认注册</h5>
					<h5 class="yingwen">CONFIRM REGISTRATION</h5>
				</div>
			</div>
		</div>
		<!-- 内容结束 -->
	</main>
</body>
</html>
