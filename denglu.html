<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device- width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0">
	<title>登录页</title>
	<script src="js/rems.js"></script>
	<link rel="stylesheet" href="css/denglu.css">
	<link rel="stylesheet" href="css/base.css">

</head>
<body>
	<main class="box">
		<!-- 头部开始 -->
		<header>
			<div class="head-fanhui">
				<img src="img/fanhui.png" alt="">
			</div>
			<div class="head-zuce">
				<img src="img/xiaozhuce.png" alt="">
			</div>
		</header>
		<!-- 头部结束 -->

		<!-- 内容开始 -->
		<div id="neirong">
			<div id="login">
				<div class="touxiang">
					<img src="img/denglutouxiang.png" alt="">
				</div>
				<div class="vintage">
					Vintage
				</div>
				<div class="xuanxiang">
					<div class="yonghudenglu">
						<input type="radio" name="mima1" checked>用户名登录
					</div>
					<div class="shoujidenglu">
						<input type="radio" name="mima1">手机号登录
					</div>
					
				</div>
				<form action="" method="post">
					<div class="yonghu">
						<div class="yonghu-left">
							<img src="img/zhuce yonghu.png" alt="">
						</div>
						<div class="yonghu-right">
							<input type="text" class="yonghuName" placeholder="请输入用户名">
						</div>
					</div>
					<div class="mima">
						<div class="yonghu-left">
							<img src="img/zhuce mima.png" alt="">
						</div>
						<div class="yonghu-right">
							<input type="password" class="shuMima" placeholder="请输入密码">
						</div>
					</div>
					<div class="jizhumima">
						<div class="jizhu">
							<input type="radio" name="mima" checked>记住密码
						</div>
						<div class="wangji">
							<input type="radio" name="mima" checked>忘记密码
						</div>
						
					</div>

				</form>
				<div class="disanfang">
					<div class="sanfang">
						<img src="img/qq.png" alt="">
					</div>
					<div class="sanfang">
						<img src="img/weixin.png" alt="">
					</div>
					<div class="sanfang">
						<img src="img/weibo.png" alt="">
					</div>
				</div>
				<div class="loginAnniu">
					<h5 class="hanzi">确定登录</h5>
					<h5 class="yingwen">CONFIRM LOGIN</h5>
				</div>
			</div>
		</div>
		<!-- 内容结束 -->
	</main>
</body>
</html>
